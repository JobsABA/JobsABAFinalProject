<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="text-center">PAYMENT</h3>
            <hr />
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <form role="form"
                      id="formPayment"
                      name="formPayment"
                      novalidate
                      ng-submit="formSubmit()"
                      action="https://demo.myvirtualmerchant.com/VirtualMerchantDemo/process.do" method="post">


                    <input type="hidden" name="ssl_amount" id="orderid">
                    <input type="hidden" name="ssl_amount" id="ssl_amount">
                    <input type="hidden" name="ssl_merchant_id" value="003125">
                    <input type="hidden" name="ssl_user_id" value="webpage">
                    <input type="hidden" name="ssl_pin" value="IG7CEY">
                    <input type="hidden" name="ssl_transaction_type" value="ccsale">
                    <input type="hidden" name="ssl_show_form" value="false">
                    <input type="hidden" name="ssl_cvv2cvc2_indicator" value="1">
                    <input type="hidden" name="ssl_invoice_number" value="20131226">
                    <input type="hidden" name="ssl_customer_code" id="ssl_customer_code">
                    <input type="hidden" name="ssl_email" value="hardikmansaraa@gmail.com">
                    <input type="hidden" name="ssl_receipt_link_method" value="GET" />
                    <input type="hidden" name="ssl_receipt_link_url" id="ssl_receipt_link_url" />


                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" id="ssl_first_name" name="ssl_first_name" ng-model="paymentModel.FirstName" placeholder="First Name" > <!--&& isSubmit==true-->
                        <!--ng-class="{'complusoryClass':(paymentModel.FirstName=='' || paymentModel.FirstName==null)}" ng-required="true"-->
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" id="ssl_last_name" name="ssl_last_name" ng-model="paymentModel.LastName" placeholder="Last Name" >
                        <!-- ng-class="{'complusoryClass':(paymentModel.LastName==null || paymentModel.LastName=='')}" ng-required="true" -->
                    </div>

                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" id="ssl_phone" name="ssl_phone" ng-model="paymentModel.Phone" placeholder="Phone Number" >
                        <!-- ng-class="{'complusoryClass':(paymentModel.Phone==null||paymentModel.Phone=='')}" ng-required="true" -->
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" id="ssl_email" name="ssl_email" ng-model="paymentModel.Email" placeholder="Email address to send receipt" >
                        <!-- ng-class="{'complusoryClass':(paymentModel.Email==null || paymentModel.Email=='')}" ng-required="true" -->
                    </div>

                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" id="ssl_card_number" name="ssl_card_number" ng-model="paymentModel.CreditCardNumber" placeholder="Credit Card Number" ng-class="{'complusoryClass':(paymentModel.CreditCardNumber==null || paymentModel.CreditCardNumber=='')}" ng-required="true">
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" id="ssl_exp_date" name="ssl_exp_date" ng-model="paymentModel.ExpirationDate" placeholder="Expiration Date" ng-class="{'complusoryClass':(paymentModel.ExpirationDate==null || paymentModel.ExpirationDate=='')}" ng-required="true">
                    </div>

                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" id="ssl_cvv2cvc2" name="ssl_cvv2cvc2" ng-model="paymentModel.CSCNumber" placeholder="CSC Number" maxlength="4" ng-class="{'complusoryClass':(paymentModel.CSCNumber==null || paymentModel.CSCNumber=='')}" ng-required="true">
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" ng-model="paymentModel.NameOnCard" placeholder="Name on Card"  ng-class="{'complusoryClass':(paymentModel.NameOnCard==null || paymentModel.NameOnCard=='')}" ng-required="true">
                    </div>

                    <div class="form-group col-lg-12">
                        <input type="text" class="form-control" id="ssl_address2" name="ssl_address2" maxlength="30" ng-model="paymentModel.Address" placeholder="Address" >
                        <!-- ng-class="{'complusoryClass':(paymentModel.Address==null || paymentModel.Address=='')}" ng-required="true" -->
                    </div>

                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" id="ssl_city" name="ssl_city" ng-model="paymentModel.City" placeholder="City" >
                        <!-- ng-class="{'complusoryClass':(paymentModel.City==null || paymentModel.City=='')}" ng-required="true" -->
                    </div>
                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" id="ssl_state" name="ssl_state" ng-model="paymentModel.State" placeholder="State" >
                        <!-- ng-class="{'complusoryClass':(paymentModel.State==null || paymentModel.State=='')}" ng-required="true" -->
                    </div>
                    <div class="form-group col-lg-4">
                        <input type="text" class="form-control" id="ssl_avs_zip" name="ssl_avs_zip" ng-model="paymentModel.Zip" placeholder="Zip" >
                        <!-- ng-class="{'complusoryClass':(paymentModel.Zip==null || paymentModel.Zip=='')}" ng-required="true" -->
                    </div>

                    <div class="form-group col-lg-6">
                        <input id="T_C" type="checkbox" class="" ng-model="paymentModel.T_C" ng-class="{'complusoryClass':paymentModel.T_C==false}" ng-required="true" style="vertical-align: text-bottom;width: 20px;height: 20px;">
                        <label for="T_C">Terms and Conditions</label>
                    </div>

                    <div class="form-group col-lg-12 text-center">
                        <input type="submit" class="btn btn-orange" ng-disabled="!formPayment.$valid"  value="Proceed to Payment" /><!--ng-click="payment(formPayment.$valid)"-->
                        <a class="btn btn-blue" href="#subscription">Back</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

    </div>



</div>
